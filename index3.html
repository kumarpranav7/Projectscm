<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #88c2d3; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background-image: url(pp.jpeg); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: #fff; 
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(230,230,230); 
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus {
            border-color: #33AEFF;
            background: #fff;
            box-shadow: 0 0 10px rgba(51, 174, 255, 0.4);
            outline: none;
        }

        input::placeholder {
            color: #bbb;
            font-style: italic;
            font-weight: 400;
            opacity: 0.8;
        }

        input:focus::placeholder {
            opacity: 0;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1f7440;
            color: white;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(2px);
        }

        p {
            margin-top: 20px;
            color: #333;
            font-size: 14px;
        }

        a {
            color: #19032d;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #ff7f00;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>REGISTER</h2>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Create a username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter a secure password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="log in page ex.html">Login here</a></p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            // Show registration success alert
            alert("Registration Successful!");
            return false; // Prevent actual form submission for demo purposes
        }
    </script>
</body>
</html>
