<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .thank-you-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    .thank-you-box h1 {
      color: #0072ff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-box button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .thank-you-box button:hover {
      background-color: #005ecb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your submission has been received.<br>We appreciate your time and effort.</p>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <script>
    function goHome() {
      // Replace with your home page URL
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
