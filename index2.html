<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: url('pp.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .login-container {
            width: 300px;
            padding: 70px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(225, 218, 81, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }
        input[type="text"], input[type="password"] {
            width: 90%; padding: 12px; margin: 10px 0; font-size: 1rem;
            border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; box-shadow: 0 4px 10px rgba(255, 105, 180, 0.7);
            transform: scale(1.05);
        }
        button {
            padding: 12px 20px; background-color: rgb(71, 226, 223); color: rgb(200, 233, 90);
            border: none; border-radius: 5px; cursor: pointer; margin: 5px;
            font-size: 1rem; transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: rgba(151, 35, 183, 0.793); transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .otp-message {font-size: 0.9rem; color: #a80fdb; transition: opacity 0.5s;}
        .otp-message.sent {opacity: 1;}
        .otp-message.hidden {opacity: 0;}
        .login-container::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 15px; background: linear-gradient(45deg, rgba(55, 238, 248, 0.834), rgba(30, 144, 255, 0.3));
            z-index: -1; filter: blur(10px); animation: glowing 3s infinite alternate;
        }
        @keyframes glowing {
            from {opacity: 0.5; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1.1);}
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="color: rgb(208, 69, 227);"><b>LOGIN</b></h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <div class="otp-message hidden" id="otpMessage"><b>OTP sent!</b></div><br>
            </button><button type="submit"><b><a href="success.html" style="text-decoration: none; color: inherit;">LOG IN</a></b></button>
        </form>
    </div>
</body>
</html>
