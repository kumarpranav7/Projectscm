<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="input_details.css">
</head>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,rgb(39, 202, 202), #a3c2f1); 
    color: #333;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-image: url(pp.jpeg); 
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
}

.container {
    max-width: 700px;
    margin: 50px auto;
    padding: 40px;
    background-color: #ffffff; 
    border-radius: 15px; 
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    transform: translateY(0);
    transition: transform 0.5s ease; 
}

.container:hover {
    transform: translateY(-10px); 
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    color: #2b3e50; 
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 25px;
    align-items: center;
}

form label {
    font-size: 1.1rem;
    color: #333;
    font-weight: 600;
    margin-bottom: 10px;
    transition: all 0.3s ease; 
}


form input, form select {
    padding: 15px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background: linear-gradient(135deg, #f4f7fa, #ffffff);
    color: #333;
    width: 100%; 
    margin-bottom: 10px;
    position: relative;
    transition: all 0.3s ease;
    outline: none;
}


form input:focus, form select:focus {
    border-color: #00bcd4; 
    background: linear-gradient(135deg, #e0f7fa, #ffffff); 
    box-shadow: 0 0 10px rgba(0, 188, 212, 0.3); 
}


form input::placeholder, form select::placeholder {
    color: #aaa;
    font-size: 18px; 
    font-weight: 400;
    opacity: 0.7; 
    transition: all 0.3s ease; 
}


form input:focus::placeholder, form select:focus::placeholder {
    opacity: 0; 
}

form input:focus + label, form select:focus + label {
    transform: translateY(-20px); 
    font-size: 14px;
    color: #00bcd4; 
}


form button {
    background-color: #00bcd4; 
    color: white;
    font-weight: 600;
    cursor: pointer;
    border-radius: 8px;
    padding: 15px 0;
    width: 100%;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 188, 212, 0.2);
    border: none;
}

form button:hover {
    background-color: #0288d1; 
    box-shadow: 0 6px 20px rgba(0, 188, 212, 0.3); 
    transform: translateY(-3px); 
}

form button:active {
    transform: translateY(2px); 
}


.expense-table {
    margin-top: 30px;
}

.expense-table table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 30px;
}

.expense-table th, .expense-table td {
    padding: 15px;
    text-align: left;
}

.expense-table th {
    background-color: #f4f7fa; 
    color: #6a7d86;
}

.expense-table tr {
    transition: background-color 0.3s ease;
}

.expense-table tr:hover {
    background-color: #e0f7fa; 
}

.total-amount {
    font-size: 1.2rem;
    font-weight: bold;
    text-align: right;
    margin-top: 20px;
    color: #00bcd4; 
}


.filter {
    margin-top: 30px;
    text-align: right;
}

.filter label {
    margin-right: 10px;
}

.filter select {
    padding: 12px;
    font-size: 16px;
    background-color: #ffffff;
    border: 2px solid #ccc;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.filter select:hover {
    background-color: #f4f7fa; 
}


@media screen and (max-width: 600px) {
    .container {
        padding: 20px;
        margin: 20px;
    }

    form {
        gap: 15px;
    }

    form input, form select, form button {
        font-size: 14px;
        padding: 12px;
    }

    .expense-table th, .expense-table td {
        padding: 10px;
    }

    .total-amount {
        font-size: 1rem;
    }
}
</style>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <form id="expense-form">
            
            <div class="expense-section">
                <h2>Expense Details</h2>
                <div class="form-group">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" placeholder="Expense Name" required />
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount</label>
                    <input type="number" id="expense-amount" placeholder="Amount" required />
                </div>
                <div class="form-group">
                    <label for="expense-category">Category</label>
                    <select id="expense-category" required>
                        <option value="grocery">grocery</option>
    <option value="transportation">transportation</option>
    <option value="food">food</option>
    <option value="shopping">shopping</option>
    <option value="electricity bill">electricity bill</option>
    <option value="water bill">water bill</option>
    <option value="rent">rent</option>
    <option value="health and fitness">health & fitness</option>
    <option value="debt and loans">debt & loans</option>
    <option value="entertainment">entertainment</option>
    <option value="savings and investment">savings & investment</option>
    <option value="insurance">insurance</option>
    <option value="other bills">other bills</option>    
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-date">Date</label>
                    <input type="date" id="expense-date" required />
                </div>
            </div>

            <!-- Balance Section -->
            <div class="balance-section">
                <h2>Balance Details</h2>
                <div class="form-group">
                    <label for="balance">Balance</label>
                    <input type="number" id="balance" placeholder="Balance" required />
                </div>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <div class="expense-table">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <div class="total-amount">
                <strong>Total:</strong> Rs.<span id="total-amount">0</span>
            </div>
        </div>

        <!-- Category Filter -->
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="grocery">grocery</option>
    <option value="transportation">transportation</option>
    <option value="food">food</option>
    <option value="shopping">shopping</option>
    <option value="electricity bill">electricity bill</option>
    <option value="water bill">water bill</option>
    <option value="rent">rent</option>
    <option value="health and fitness">health & fitness</option>
    <option value="debt and loans">debt & loans</option>
    <option value="entertainment">entertainment</option>
    <option value="savings and investment">savings & investment</option>
    <option value="insurance">insurance</option>
    <option value="other bills">other bills</option>    
            </select>
        </div>
    </div>

   <script>
    //script.js
document.addEventListener("DOMContentLoaded", () => {
    const expenseForm = document.getElementById("expense-form");
    const expenseList = document.getElementById("expense-list");
    const totalAmount = document.getElementById("total-amount");
    const filterCategory = document.getElementById("filter-category");

    let expenses = [];

    expenseForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("expense-name").value;
        const amount = parseFloat(document.getElementById("expense-amount").value);
        const category = document.getElementById("expense-category").value;
        const date = document.getElementById("expense-date").value;

        const expense = {
            id: Date.now(),
            name,
            amount,
            category,
            date
        };

        expenses.push(expense);
        displayExpenses(expenses);
        updateTotalAmount();

        expenseForm.reset();
    });

    expenseList.addEventListener("click", (e) => {
        if (e.target.classList.contains("delete-btn")) {
            const id = parseInt(e.target.dataset.id);
            expenses = expenses.filter(expense => expense.id !== id);
            displayExpenses(expenses);
            updateTotalAmount();
        }

        if (e.target.classList.contains("edit-btn")) {
            const id = parseInt(e.target.dataset.id);
            const expense = expenses.find(expense => expense.id === id);

            document.getElementById("expense-name").value = expense.name;
            document.getElementById("expense-amount").value = expense.amount;
            document.getElementById("expense-category").value = expense.category;
            document.getElementById("expense-date").value = expense.date;

            expenses = expenses.filter(expense => expense.id !== id);
            displayExpenses(expenses);
            updateTotalAmount();
        }
    });

    filterCategory.addEventListener("change", (e) => {
        const category = e.target.value;
        if (category === "All") {
            displayExpenses(expenses);
        } else {
            const filteredExpenses = expenses.filter(expense => expense.category === category);
            displayExpenses(filteredExpenses);
        }
    });

    function displayExpenses(expenses) {
        expenseList.innerHTML = "";
        expenses.forEach(expense => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${expense.name}</td>
                <td>${expense.amount.toFixed(2)}</td>
                <td>${expense.category}</td>
                <td>${expense.date}</td>
                <td>
                    <button class="edit-btn" data-id="${expense.id}">Edit</button>
                    <button class="delete-btn" data-id="${expense.id}">Delete</button>
                </td>
            `;

            expenseList.appendChild(row);
        });
    }

    function updateTotalAmount() {
        const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
        totalAmount.textContent = total.toFixed(2);
    }
});
   </script>
</body>
</html>
